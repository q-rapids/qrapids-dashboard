<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragments/Template :: header">
</head>

<body style="background: #eeeeee">

<!-- Alert's system -->
<div th:replace="Fragments/Template :: alerts"></div>

<div class="row">
    <div class="column">

        <div class="col-xs-12  col-sm-12  col-lg-7 full-height is-flex valign-flex">

            <div class="header-panel">

                <figure>
                    <img th:src="@{/icons/qrapids.png}" class="img-rounded" alt="" />
                </figure>

            </div>

            <br/>

            <div class="body-panel">
                <p class="font-base font-medium text-frame">
                </p>
            </div>

        </div>


        <div class="col-xs-12 col-sm-12 col-lg-4 blue full-height text-frame">

            <div class="header-panel space-head">

                <h3 class="has-text-white "> Login / <small class="has-text-white ">Inicio de sesi√≥n</small> </h3>

            </div>

            <div class="divisor"></div>

            <div class="body-panel">
                <form th:method="POST" th:action="@{/login}">
                    <br/>
                    <br/>
                    <br/>
                    <div class="form-group">
                        <label for="username" class="has-text-white">Username</label>
                        <input name="username" type="text" class="form-control" id="username" placeholder="" />
                    </div>

                    <div class="form-group">
                        <label for="password" class="has-text-white">Password</label>
                        <input name="password" type="password" class="form-control" id="password" placeholder="" />
                    </div>

                    <!--div class="checkbox">
                        <label class="has-text-white">
                            <input name="remember"  th:field="*{birthdate}" id="remember" type="checkbox" /> Remember me
                        </label>
                    </div-->

                    <!-- let's go! -->
                    <button type="submit" class="btn btn-border">Login</button>
                    <a th:href="@{/signup}" class="has-text-white">Register </a>

                </form>

                <br/>
                <br/>
                <a th:href="@{/reset-password}" class="has-text-white">Recover my password</a>

            </div>

        </div>

    </div>
</div>


</body>

</html>
